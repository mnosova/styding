<body style="color: #333333; font-family: 'sans-serif'">
<h1 style="margin-bottom: 2rem; margin-top: 3rem;">Нет подключения к интернету</h1>
<p style="font-size: 0.9rem; color: #999999">Как появится доступ к сети интернет, вы автоматически попадёте на сайт Суши Wok.</p>
<p style="color: green;" id="hidden" class="hidden">Появился доступ к сети интернет. Страница обновится через&nbsp;<span
  id="timer_inp">3&nbsp;сек.</span></p>
<script>if ('onLine' in navigator) {
  let hidden = document.getElementById('hidden'),
    timeOut,
    obj = document.getElementById('timer_inp');
  function toogle(element) {
    if (element.classList.contains('hidden')) {
      element.classList.remove('hidden');
    } else {
      element.classList.add('hidden');
    }
  }
  function timer() {
    let countSec = parseInt(obj.innerHTML);
    countSec--;
    obj.innerHTML = countSec + ' сек.';
    if (parseInt(obj.innerHTML) === 0) {
      window.location.reload();
      setTimeout(function () {
      }, 1000);
    } else {
      setTimeout(timer, 1000);
    }
  }
  window.addEventListener('online', function () {
    toogle(hidden);
    // оповещение что страница обновится через N sec
    timeOut = setTimeout(timer, 1000);
  });
  window.addEventListener('offline', function () {
    toogle(hidden);
    obj.innerHTML = '5 сек.';
    if (timeOut) clearTimeout(timeOut);
  });
}</script></body></html>
