<script>

  //проверка на наличие сервис воркера(отсутвует в инкогнито)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      //регистрация
      navigator.serviceWorker.register('/service-worker.js');
    });
  }
</script>

<script>
  // __deferredPrompt есть в хроме
  window.__deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    //передаем евент в промпт
    window.__deferredPrompt = e;
  });

  //проверяем связь приложений related_applications из манифеста
  window.addEventListener('load', () => {
    if ('getInstalledRelatedApps' in navigator) {
      //если они там есть получаем массив приложений
      navigator.getInstalledRelatedApps().then((relatedApps) => {
        if (relatedApps && relatedApps.length) {
          relatedApps.forEach((app) => {
            //находим необходимое нам и создаем событие
            if (app.id === 'ru.devcluster.sushiwok') {
              let event = new Event('android_app_install');
              //кидаем событие в документ, чтобы листенер смог его счесть
              document.dispatchEvent(event);
            }
          })
        }
      })
    }
  });
</script>
